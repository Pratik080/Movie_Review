<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:description"
      content="Watch free 2022 newest Releases movies & series on LookMovie in HD Quality without Ads."
    />
    <link
      rel="icon"
      href="https://lookmovie.la/favicon.ico"
      type="image/icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4e948b40f1.js"
      crossorigin="anonymous"
    ></script>
    <title>LookMovie | Watch Any Latest Movie for Free</title>
  </head>
  <body>
    <header>
      <img class="logo" src="/images/logos.png" alt="Logo" />
      <div id="search-container">
        <form id="form">
          <input
            type="text"
            placeholder="Search Movie"
            autocomplete="off"
            id="search"
            class="search"
          />
          <i class="fas fa-search" id="search-icon"></i>
        </form>
        <div id="genre-search" class="genre-search">
          <input type="text" id="genre-input" placeholder="Search Genre" />
          <button id="genre-search-btn">Search</button>
        </div>
      </div>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Overlay content -->
      <div class="overlay-content" id="overlay-content"></div>

      <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow"
        ><i class="fas fa-arrow-left"></i
      ></a>

      <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow"
        ><i class="fas fa-arrow-right"></i
      ></a>
    </div>
    <main id="main"></main>
    <div class="pagination">
      <div id="prev" class="page">Previous Page</div>
      <div id="current" class="current">1</div>
       <div id="next" class="page">Next Page</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
